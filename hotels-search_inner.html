<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>Гостиницы: расширенный поиск</title>
  </head>
  <body class="page-inner">
    <header class="header-main  header-main--width">
      <div class="header-main__slogan">
        <a class="header-main__logo" href="#"><img src="img/logo.png" width="69" height="54" alt="JCB &mdash; лучший интернет-сервис по версии National Geographic Traveler Awards"></a>
        <div class="header-main__wrap">
          <h1 class="header-main__title">Гостиницы по лучшим ценам</h1>
          <p class="header-main__subtitle">JCB &mdash; лучший интернет-сервис по версии National Geographic Traveler Awards</p>
        </div>
      </div>
    </header>
    <main>
      <form class="form form--page-inner" action="/echo" method="post">
        <label class="visually-hidden" for="search">Введите направление, город, название отеля</label>
        <input class="form__search form__search--icon-search" type="search" name="search" id ="search" placeholder="Направление, город, название отеля: например, Париж, Милан" autofocus>
        <label class="form__label" for="date-in">Выберите дату вселения</label>
        <input class="form__input" type="text" name="arrival-date" id="date-in" placeholder="23 января, 2017">
        <label class="form__label" for="date-out">Выберите дату отъезда</label>
        <input class="form__input" type="text" name="date-departure" id="date-out" placeholder="24 января, 2017">
        <label class="form__label" for="input-number1">Взрослых</label>
        <input class="form__input  form__input--number" type="number" name="input-number1" id="input-number1" min="1" max="10" placeholder="2">
        <label class="form__label" for="input-number2">Детей</label>
        <input class="form__input  form__input--number" type="number" name="input-number2" id="input-number2" min="1" max="10" placeholder="1">
        <input class="form__checkbox" type="checkbox" name="discount" id="discount">
        <label class="form__label form__label-icon--plane" for="discount">Добавить перелет и получить скидку</label>
        <button class="btn  btn--form" type="submit">Начать поиска</button>
        <div class="result  result--dark">
          <span class="result__item">23-25 января</span>
          <span class="result__item  result__item--icon-month">3</span>
          <span class="result__item  result__item--icon-grownups">2</span>
          <span class="result__item  result__item--icon-children">1</span>
        </div>
      </form>
    </main>
  </body>
</html>
