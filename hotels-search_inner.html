<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Гостиницы: расширенный поиск</title>
  </head>
  <body>
    <header class="header-main">
      <div class="info">
        <div info__logo></div>
        <h1 class="info__title">Гостиницы по лучшим ценам</h1>
        <p class="info__subtitle">JCB &mdash; лучший интернет-сервис по версии National Geographic Traveler Awards</p>
      </div>
    </header>
    <main>
      <form class="form" action="/echo" method="get">
        <label class="visually-hidden">Введите направление, город, название отеля
          <input class="form__search form__icon--search" type="search" name="search" placeholder="Направление, город, название отеля: например, Париж, Милан" autofocus>
        </label>
        <label class="form__label" for="date-in">Выберите дату вселения</label>
        <input class="form__input" type="text" name="arrival-date" id="date-in" placeholder="23 января, 2017">
        <label class="form__label" for="date-out">Выберите дату отъезда</label>
        <input class="form__input" type="text" name="date-departure" id="date-out" placeholder="24 января, 2017">
        <label class="form__label" for="num-grownups">Взрослых</label>
        <input class="form__input" type="number" name="num-grownups" id="num-grownups" min="1" max="10" placeholder="2">
        <label class="form__label" for="num-children">Детей</label>
        <input class="form__input" type="number" name="num-children" id="num-children" min="1" max="10" placeholder="1">
        <input type="checkbox" name="discount" id="discount">
        <label class="form__label form__icon--plane" for="discount">Добавить перелет и получить скидку</label>
        <button class="btn  btn--form" type="submit">Начать поиска</button>
        <div class="form__list">
          <span class="form__item">25-23 января</span>
          <span class="form__item  form__icon--month">3</span>
          <span class="form__item  form__icon--grownups">2</span>
          <span class="form__item  form__icon--children">1</span>
        </div>
      </form>
    </main>
  </body>
</html>
