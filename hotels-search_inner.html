<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>Гостиницы: расширенный поиск</title>
  </head>
  <body class="page-inner">
    <svg style="display:none">
      <symbol id="search" viewbox="0 0 16.09 16.12"><path d="M10.71 10.85l4.36 4.26m-8.38-2.95a5.576 5.576 0 1 0-5.7-5.58 5.64 5.64 0 0 0 5.7 5.58z"/></symbol>
      <symbol id="down-arrow" viewbox="0 0 14 9"><path d="M1.97.01L7 5.07 12.03.01l1.96 1.96-5.03 5.06L7 8.99 5.04 7.03.01 1.97z"/></symbol>
      <symbol id="plane" viewbox="0 0 17.062 17.03"><path d="M13.42 17.05l1.414-1.42-2.12-9.19L16.6 2.55A1.5 1.5 0 1 0 14.48.43l-3.89 3.89L1.4 2.2-.016 3.61 7.41 7.5l-3.89 3.89-2.474-.35-1.06 1.06 3.18 1.76 1.77 3.19 1.06-1.06-.354-2.48 3.89-3.89z"/></symbol>
    </svg>

    <header class="header-main  header-main--width">
      <div class="header-main__slogan">
        <a class="header-main__logo" href="#"><img src="img/logo.png" width="69" height="54" alt="JCB &mdash; лучший интернет-сервис по версии National Geographic Traveler Awards"></a>
        <div class="header-main__wrap">
          <h1 class="header-main__title">Гостиницы по лучшим ценам</h1>
          <p class="header-main__subtitle">JCB &mdash; лучший интернет-сервис по версии National Geographic Traveler Awards</p>
        </div>
      </div>
    </header>
    <main>
      <form class="form form--page-inner" action="/echo" method="post">
        <label class="visually-hidden" for="form-search">Введите направление, город, название отеля</label>
        <input class="form__search" type="search" name="search" id="form-search" placeholder="Направление, город, название отеля: например, Париж, Милан">
        <svg class="icon  icon--search" width="16" height="16"><use xmlns="http://www.w3.org/2000/svg" xlink:href="#search"></use></svg>
        <div class="form__wrap">
          <label class="form__label" for="date-in">Выберите дату вселения</label>
          <input class="form__input" type="text" name="arrival-date" id="date-in" placeholder="23 января, 2017">
        </div>
        <div class="form__wrap">
          <label class="form__label" for="date-out">Выберите дату отъезда</label>
          <input class="form__input" type="text" name="date-departure" id="date-out" placeholder="24 января, 2017">
        </div>
        <div class="form__wrap">
          <label class="form__label" for="input-number1">Взрослых</label>
          <input class="form__input  form__input--number" type="text" name="input-number1" id="input-number1" min="1" max="10" placeholder="2">
          <svg class="icon  icon--down-arrow1" width="14" height="9"><use xmlns="http://www.w3.org/2000/svg" xlink:href="#down-arrow"></use></svg>
        </div>
        <div class="form__wrap">
          <label class="form__label" for="input-number2">Детей</label>
          <input class="form__input  form__input--number" type="text" name="input-number2" id="input-number2" min="1" max="10" placeholder="1">
          <svg class="icon  icon--down-arrow2" width="14" height="9"><use xmlns="http://www.w3.org/2000/svg" xlink:href="#down-arrow"></use></svg>
        </div>
        <div class="form__wrap  form__wrap--checkbox">
          <svg class="icon  icon--plane" width="17" height="17"><use xmlns="http://www.w3.org/2000/svg" xlink:href="#plane"></use></svg>
          <input class="form__checkbox" type="checkbox" name="discount" id="discount">
          <label class="form__label-checkbox" for="discount">Добавить перелет и получить скидку</label>
        </div>
        <button class="btn  btn--form" type="submit">Начать поиск</button>
        <div class="result  result--dark">
          <span class="result__item">23-25 января</span>
          <span class="result__item  result__item--icon-month">3</span>
          <span class="result__item  result__item--icon-grownups">2</span>
          <span class="result__item  result__item--icon-children">1</span>
        </div>
      </form>
    </main>
  </body>
</html>
